<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango", "greyhound", "ravenclaw"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman", "yonderhug", "cravelawn"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
            var index = Math.floor(Math.random() * WORDS.length);
            
            // console.log(index);
            var word = WORDS[index]
            ;
            
            // Grab the corresponding scrambled word from the SCRAMBLED array
            var scrWord = SCRAMBLED[index];
            
            // console.log(word);
            console.log(scrWord);

            // prompt the user to guess the original word when given the scrambled word
            alert("The scrambled word is: " + scrWord); // format with comma didn't work, treated as 2 vars
            // i fail silently
            var guess = prompt("Please enter a guess:", "word here");
            console.log(guess);
            
            // If the user guesses wrong, tell them they were wrong and the right word.
            if (guess !== word) {
                console.log("guess was wrong");
                alert("Yo guess was wrong, foo. The right word is " + word);
            }

            // If the user guesses the correct word, congratulate them.
            else {
                console.log("guess was right");
                alert("Correct! Nice job!");
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");
            console.log(playing);

            // What does confirm() return?
            // returns a boolean value

            // What does setting the playing variable do?
            // controls the while loop
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
